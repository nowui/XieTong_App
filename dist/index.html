<!DOCTYPE html>

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5" />

    <style>

        }
        .am-navbar {

        }
        .am-navbar-title {

        }
        .header {

        }

        }

            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: auto;
